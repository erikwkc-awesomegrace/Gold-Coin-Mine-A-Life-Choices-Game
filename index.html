        .content {

                reflection: "ÊúÄÂæåÁöÑÁäßÁâ≤Â∏∂‰æÜÊúÄÊ∞∏ÊÅÜÁöÑÁ¥ÄÂøµ„ÄÇ‰Ω†ÁöÑÊÑõÊ∞∏ÈÅ†Ê¥ªÂú®‰∫∫ÂøÉ‰∏≠„ÄÇ‰Ω†ÊòØÁúüÊ≠£ÁöÑËã±ÈõÑÔºå‰Ω†ÁöÑÈùàÈ≠ÇÂæóÂà∞‰∫ÜÊ∞∏ÊÅÜÁöÑÂπ≥ÂÆâ„ÄÇ"

        let currentScene = 0;

            'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
            'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',
            'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)',
            'linear-gradient(135deg, #fa709a 0%, #fee140 100%)',
            'linear-gradient(135deg, #30cfd0 0%, #330867 100%)',
            'linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)',
            'linear-gradient(135deg, #ff9a56 0%, #ff6a88 100%)',
            'linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%)',
            'linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%)',
            'linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%)',

            'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)'
        ];

        function generateBackground(sceneId) {
            document.getElementById('background').style.background = bgColors[sceneId % bgColors.length];
        }

        function updateCoins(amount) {
            coinsCollected += amount;
            document.getElementById('coinCounter').textContent = `ü™ô ${coinsCollected}`;
        }

        function updateHearts(amount) {
            helpCount += amount;
            document.getElementById('hearts').textContent = `‚ù§Ô∏è ${helpCount}`;
        }

        function updateProgress() {
            sceneCount++;
            document.getElementById('progress').textContent = `ÈÄ≤Â∫¶: ${sceneCount}/14`;
        }

        function displayScene(sceneId) {
            const scene = gameData.find(s => s.id === sceneId);
            if (!scene) return;

            const content = document.getElementById('content');
            generateBackground(sceneId);

            if (!scene.ending) {
                updateProgress();
            }

            let html = `<div class="scene-transition"><div class="scene-number">Á¨¨ ${sceneId < 100 ? sceneId + 1 : 'ÁµêÂ±Ä'} Âπï</div><h1>${scene.title}</h1>`;

            if (scene.ending) {
                html += `
                    <div class="ending-screen">
                        <div class="ending-image-container">
                            <div class="ending-icon" style="background-image: url('${scene.image}');"></div>
                        </div>
                        <div class="ending-content-container">
                            <div class="ending-title">${scene.title}</div>
                            <div class="ending-content">${scene.text}</div>
                            <div class="bible-verse">${scene.bible}</div>
                            <div class="ending-reflection">"${scene.reflection}"</div>
                            <button class="restart-btn" onclick="location.reload()">üîÑ ÈáçÊñ∞ÈñãÂßãÈÅäÊà≤</button>
                        </div>
                    </div>
                `;
            } else {
                html += `<div class="scene-container"><div class="story-image" style="background-image: url('${scene.image}');"></div><div class="story-text">${scene.text}</div></div><div class="choices">`;
                scene.choices.forEach(choice => {
                    html += `<button class="choice-btn" onclick="selectChoice(${choice.next}, '${choice.type}')">${choice.text}</button>`;
                });
                html += '</div>';
            }

            html += '</div>';
            content.innerHTML = html;
            content.scrollTop = 0;
        }

        function selectChoice(nextSceneId, choiceType) {
            if (choiceType === 'greedy') updateCoins(3);
            else if (choiceType === 'balanced') { updateCoins(2); updateHearts(1); }
            else if (choiceType === 'caring') { updateCoins(1); updateHearts(2); }

            currentScene = nextSceneId;
            displayScene(nextSceneId);
        }

        // Music system with Web Audio API for dynamic melody generation
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let isPlaying = false;
        let musicTimeout = null;
        let currentOscillators = [];
        const musicToggle = document.getElementById('musicToggle');

        // Scene-specific music configurations
        const musicConfigs = {
            intro: { bpm: 100, notes: [262, 294, 330, 262, 294, 330, 262, 294, 330, 392], duration: 0.5 },
            exploration: { bpm: 90, notes: [330, 349, 392, 440, 392, 349, 330, 294, 330, 349, 392], duration: 0.4 },
            danger: { bpm: 120, notes: [440, 523, 440, 523, 587, 523, 440, 349, 440, 523], duration: 0.3 },
            happy: { bpm: 110, notes: [262, 330, 392, 523, 523, 523, 392, 330, 262], duration: 0.4 },
            sad: { bpm: 80, notes: [392, 349, 330, 294, 262, 294, 330, 349, 392, 349], duration: 0.6 },
            epic: { bpm: 110, notes: [262, 294, 330, 392, 440, 392, 330, 262, 330, 392], duration: 0.4 }
        };

        function getMusicConfig(sceneId) {
            if (sceneId === 0) return musicConfigs.intro;
            if (sceneId === 4 || sceneId === 14) return musicConfigs.danger;
            if (sceneId >= 101 && sceneId <= 119) {
                const ending = gameData.find(s => s.id === sceneId).ending;
                if (ending === 4) return musicConfigs.epic;
                if (ending === 3) return musicConfigs.happy;
                return musicConfigs.sad;
            }
            if (sceneId === 2 || sceneId === 7) return musicConfigs.exploration;
            return musicConfigs.exploration;
        }

        function stopAllOscillators() {
            currentOscillators.forEach(osc => {
                try {
                    osc.stop();
                } catch (e) {}
            });
            currentOscillators = [];
            if (musicTimeout) {
                clearTimeout(musicTimeout);
                musicTimeout = null;
            }
        }

        function playMelody(config) {
            if (!isPlaying) return;

            stopAllOscillators();

            const beatDuration = 60 / config.bpm;
            let currentTime = audioContext.currentTime;

            config.notes.forEach((frequency) => {
                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();

                osc.connect(gain);
                gain.connect(audioContext.destination);

                osc.frequency.value = frequency;
                osc.type = 'sine';

                gain.gain.setValueAtTime(0.15, currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, currentTime + config.duration * beatDuration * 0.8);

                osc.start(currentTime);
                osc.stop(currentTime + config.duration * beatDuration);

                currentOscillators.push(osc);
                currentTime += config.duration * beatDuration;
            });

            // Loop melody
            const loopDelay = (currentTime - audioContext.currentTime) * 1000;
            musicTimeout = setTimeout(() => playMelody(config), loopDelay > 0 ? loopDelay : 100);
        }

        function stopMusic() {
            isPlaying = false;
            stopAllOscillators();
        }

        function startMusic(sceneId) {
            stopAllOscillators();
            isPlaying = true;
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
            const config = getMusicConfig(sceneId);
            playMelody(config);
        }

        musicToggle.addEventListener('click', () => {
            if (isPlaying) {
                stopMusic();
                musicToggle.textContent = 'üîá';
            } else {
                startMusic(currentScene);
                musicToggle.textContent = 'üîä';
            }
        });

        displayScene(0);
        // Auto-start music
        setTimeout(() => {
            startMusic(0);
            musicToggle.textContent = 'üîä';
        }, 500);

        // Change music when scene changes
        const originalDisplayScene = displayScene;
        displayScene = function(sceneId) {
            originalDisplayScene(sceneId);
            if (isPlaying) {
                stopAllOscillators();
                setTimeout(() => startMusic(sceneId), 150);
            }
        };
        
        // Auto-save game state to localStorage (optional feature)
        window.addEventListener('beforeunload', function() {
            if (currentScene > 0) {
                localStorage.setItem('gameProgress', JSON.stringify({
                    scene: currentScene,
                    coins: coinsCollected,
                    hearts: helpCount,
                    sceneCount: sceneCount
                }));
            }
        });
    </script>
